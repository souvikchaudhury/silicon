<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login | Silikon Graphics</title>

	<!-- Style Sheets -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/backend.css">
	<link rel="stylesheet" href="css/common.css">

	<!-- jQuery Library  -->
	<script src="js/jquery-1.9.1.min.js"></script>

</head>
<body>
	<div class="backend"> <!-- backend start -->
		<div class="header"> <!-- header start --> 
			<div class="wrap">
				<div class="logo">
					<a href="#"><img src="images/logo.png" alt="Silikon Graphics"></a>
				</div>
			</div>
		</div> <!-- header end -->

		<div class="bodyPannel"> <!-- bodypannel start -->
			<div class="wrap">
				<div class="loginSection">
					<h2>Welcome</h2>
					<form action="">
						<p>
							<input type="text" placeholder="Login">
							<input type="password" placeholder="Password">
						</p>
						<p class="forgetPass">Forgot Login / Password <a href="#" class="blackBtn">Resend now</a></p>
						<a href="#" class="pinkBtn loginButton">LOGIN</a>
					</form>
				</div>
			</div>
		</div> <!-- bodypannel end -->
	</div> <!-- backend end -->
</body>
</html>
