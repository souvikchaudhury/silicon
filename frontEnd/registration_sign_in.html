<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index | Silikon Graphics</title>

	<!-- styles -->
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" id="switch_style" href="black.css"> 

	<!-- Scripts  -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/core.js"></script>
	<script>
		$(document).ready(function() {
			$("input[type='radio']").click(function()
				{
			  var previousValue = $(this).attr('previousValue');
			  var name = $(this).attr('name');

			  if (previousValue == 'checked')
			  {
			    $(this).removeAttr('checked');
			    $(this).attr('previousValue', false);
			  }
			  else
			  {
			    $("input[name="+name+"]:radio").attr('previousValue', false);
			    $(this).attr('previousValue', 'checked');
			  }
			});
		});
	</script>

</head>
<body>
	<!-- header start -->
	<div class="header">  
		<div class="wrapper">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>
			<div class="nav">
				<ul>
					<li class="active print2u"><a href="#">Print 2 you</a></li>

					<li class="right"><a href="#">Register</a></li>
					<li class="right bdr"><a href="#">Sign In</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- header end -->
	
	<!-- mainBody Start -->
	<div class="mainBody">
		<div class="wrapper">
			<div class="contentArea">

				<h3>Customer Log in </h3>
				<form action="" class="customerLogIn">
					<p><input type="radio" id="Guidelines"><label for="Guidelines">Artwork Submission Guidelines </label>
						 <input type="radio" id="Download"><label for="Download">Artwork Templates Download</label>
					</p>
					<p>
						<input type="email" placeholder="Email">
						<input type="password" placeholder="Password">
						<a href="#" class="largeButton">Log in</a>
					</p>
				</form>
				 
			</div>
		</div>
	</div>
	<!-- mainBody End -->

	<!-- Color Change Start -->
	<div class="colorChange">
		<div class="switch" id="black">Black</div>
		<div class="switch" id="pink">Pink</div> 
	</div>
	<!-- Color Change End -->
</body>
</html>
